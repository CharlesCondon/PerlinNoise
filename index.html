    <meta property="og:site_name" content="Perlin Noise Visualizer">
    <meta property="og:title" content="Perlin Noise Visualizer">
    <meta property="og:description" content="Visualize a song using the perlin noise concept.s">
    <meta name="google" content="nositelinkssearchbox">
    <meta property="og:url" content="https://charlescondon.github.io/PerlinNoise/">

<body>
    <main>
        <div id="visualFlair"></div>
        <div id="playBtn">
            <img id="playImg" src="assets/images/playBtn.png" alt="play button">
        </div>
        <div id="controlsCont">
            <img id="settings" src="assets/images/settings.png" alt="settings">
        </div>
        <div id="controls" class="animate__animated hide">
            <div id="spacing">
                <h1>Spacing</h1>
            </div>
            <div id="thickness">
                <h1>Thickness</h1>
            </div>
            <div id="dupes">
                <h1>Duplicates</h1>
            </div>
            <div id="deviation">
                <h1>Deviation</h1>
            </div>
            <div id="discoCont">
                <input type="checkbox" id="disco" name="disco" value="disco">
                <label for="disco">Disco Mode</label>
            </div>
        </div>
        <div id="visuals"></div>
    </main>
