<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perlin Noise Visualizer</title>
    <meta name="description" content="Visualize a song using the perlin noise concept.">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Perlin Noise Visualizer">
    <meta property="og:title" content="Perlin Noise Visualizer">
    <meta property="og:description" content="Visualize a song using the perlin noise concept.s">
    <meta name="google" content="nositelinkssearchbox">
    <meta property="og:url" content="https://charlescondon.github.io/PerlinNoise/">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y82ZWGXDCM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-Y82ZWGXDCM');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/addons/p5.sound.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/mini.js"></script>
    <script src="assets/js/Star.js"></script>
</head>
<body>
    <main>
        <div id="visualFlair"></div>
        <div id="playBtn">
            <img id="playImg" src="assets/images/playBtn.png" alt="play button">
        </div>
        <div id="musicBtn">
            <img id="musicImg" src="assets/images/music.png" alt="music button">
        </div>
        <div id="musicChoice" class="animate__animated hide">
            <button id="daftPunk">Harder, Better, Faster, Stronger <br>- Daft Punk</button>
            <button id="kiss">Kiss Me Thru The Phone <br>- Soulja Boy</button>
            <button id="river">River <br>- Miley Cyrus</button>
            <button id="mientras">Mientras Me Curo Del Cora <br>- Karol G</button>
        </div>
        <div id="controlsCont">
            <img id="settings" src="assets/images/settings.png" alt="settings">
        </div>
        <div id="controls" class="animate__animated hide">
            <div id="spacing">
                <h1>Spacing</h1>
            </div>
            <div id="thickness">
                <h1>Thickness</h1>
            </div>
            <div id="dupes">
                <h1>Duplicates</h1>
            </div>
            <div id="deviation">
                <h1>Deviation</h1>
            </div>
            <div id="discoCont">
                <input type="checkbox" id="disco" name="disco" value="disco">
                <label for="disco">Disco Mode</label>
            </div>
        </div>
        <div id="visuals"></div>
    </main>
</body>
</html>
