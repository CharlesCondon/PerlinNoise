<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/addons/p5.sound.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/main.js"></script>
    <script src="assets/js/Star.js"></script>
</head>
<body>
    <main>
        <div id="visualFlair"></div>
        <div id="playBtn">
            <img id="playImg" src="assets/images/playBtn.png" alt="play button">
        </div>
        <div id="controlsCont">
            <img id="settings" src="assets/images/settings.png" alt="settings">
        </div>
        <div id="controls" class="animate__animated hide">
            <div id="spacing">
                <h1>Spacing</h1>
            </div>
            <div id="thickness">
                <h1>Thickness</h1>
            </div>
            <div id="dupes">
                <h1>Duplicates</h1>
            </div>
            <div id="deviation">
                <h1>Deviation</h1>
            </div>
        </div>
        <div id="visuals"></div>
    </main>
</body>
</html>
